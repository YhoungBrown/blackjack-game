    <!--Start Here-->
    <section class="bg-success text-center text-white">
        <div class="container">
            <h2 class="py-4">BlackJack Game</h2>
            <p id="intro" class="py-1">Begin game with the start button</p>
            <p id="cards" class="">Cards:</p>
            <p id="summary" class="">Sum :</p>

            <button class="btn btn-outline-light" onclick="startGame()">Start Game</button>

            <button class="btn btn-outline-light" onclick="newCard()">New Card</button>

            <p id="user" class="py-3"></p>
        </div>
    </section>
